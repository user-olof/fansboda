{% extends "base.html" %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Back Button -->
            <div class="mb-3">
                <a href="{{ url_for('home.users') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Back to Users
                </a>
            </div>

            <!-- User Profile Card -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-circle me-3" style="font-size: 2rem;"></i>
                        <div>
                            <h4 class="mb-0">{{ user.username }}</h4>
                            <small class="opacity-75">User Profile</small>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="text-muted text-uppercase mb-2">User Information</h6>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-person me-1"></i>Username
                                </label>
                                <p class="form-control-plaintext">{{ user.username }}</p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-envelope me-1"></i>Email
                                </label>
                                <p class="form-control-plaintext">{{ user.email }}</p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-hash me-1"></i>User ID
                                </label>
                                <p class="form-control-plaintext">{{ user.id }}</p>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <h6 class="text-muted text-uppercase mb-2">Actions</h6>

                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary">
                                    <i class="bi bi-pencil me-1"></i>Edit Profile
                                </button>
                                <button class="btn btn-outline-secondary">
                                    <i class="bi bi-key me-1"></i>Change Password
                                </button>
                                <button class="btn btn-outline-danger">
                                    <i class="bi bi-trash me-1"></i>Delete User
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
