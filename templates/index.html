{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 hero-container">
            <!-- Welcome Header -->
            <div class="jumbotron text-white rounded p-5 mb-4 hero-background">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">
                        <i class="bi bi-house-heart me-3"></i>V&auml;lkommen till F&auml;nsboda!
                    </h1>

                </div>
            </div>
        </div>
    </div>
    <!-- ... rest of the content ... -->

    <!-- Centered Form Section -->
    <div class="row justify-content-center form-section">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h4 class="mb-0 text-center">
                        <i class="bi bi-calculator me-2"></i>Elräkningar
                    </h4>
                </div>
                <div class="card-body">
                    <form>
                        <!-- Electricity - Metallen (Editable) -->
                        <div class="mb-3 electricity-input-wrapper">
                            <div class="form-floating" style="flex: 1;">
                                <input type="number" class="form-control" name="electricity_bill" id="floatingInput"
                                    placeholder="1000" min="0" step="0.01">
                                <label for="floatingInput">Elr&auml;kning - Metallen</label>
                            </div>
                        </div>

                        <!-- Telekom (Calculated) -->
                        <div class="mb-3">
                            <label for="telecomFormControlInput" class="form-label">
                                Telekom <small class="text-muted">(20%)</small>
                            </label>
                            <div class="d-flex gap-2">
                                <input type="text" class="form-control bg-light" id="telecomFormControlInput"
                                    placeholder="0.00" readonly>
                                <button type="button" class="btn btn-primary" data-service="telekom">
                                    <i class="bi bi-envelope me-1"></i>Skicka email
                                </button>
                            </div>
                        </div>

                        <!-- Johan och Emil's Bilservice (Calculated) -->
                        <div class="mb-3">
                            <label for="johanOchEmilBilserviceControlInput" class="form-label">
                                Johan och Emil's Bilservice <small class="text-muted">(51,2%)</small>
                            </label>
                            <div class="d-flex gap-2">
                                <input type="text" class="form-control bg-light" id="johanOchEmilBilserviceControlInput"
                                    placeholder="0.00" readonly>
                                <button type="button" class="btn btn-primary" data-service="johanOchEmilBilservice">
                                    <i class="bi bi-envelope me-1"></i>Skicka email
                                </button>
                            </div>
                        </div>

                        <!-- JA Bilservice (Calculated) -->
                        <div class="mb-3">
                            <label for="jaBilserviceControlInput" class="form-label">
                                JA Bilservice <small class="text-muted">(9,6%)</small>
                            </label>
                            <div class="d-flex gap-2">
                                <input type="text" class="form-control bg-light" id="jaBilserviceControlInput"
                                    placeholder="0.00" readonly>
                                <button type="button" class="btn btn-primary" data-service="jaBilservice">
                                    <i class="bi bi-envelope me-1"></i>Skicka email
                                </button>
                            </div>
                        </div>

                        <!-- TK Mätservice (Calculated) -->
                        <div class="mb-3">
                            <label for="tkMatserviceControlInput" class="form-label">
                                TK M&auml;tservice <small class="text-muted">(19,2%)</small>
                            </label>
                            <div class="d-flex gap-2">
                                <input type="text" class="form-control bg-light" id="tkMatserviceControlInput"
                                    placeholder="0.00" readonly>
                                <button type="button" class="btn btn-primary" data-service="tkMatservice">
                                    <i class="bi bi-envelope me-1"></i>Skicka email
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>







</div>
{% endblock %}

{% block scripts %}
<!-- Electricity Calculator Script -->
<script src="{{ url_for('static', filename='js/electricity-calculator.js') }}"></script>
<script nonce="{{ csp_nonce() }}">
    function sendEmail(service, event) {
        // Prevent default if event exists
        if (event) {
            event.preventDefault();
            event.stopPropagation();
        }

        // Get the amount from the corresponding input field
        const inputMap = {
            'telekom': 'telecomFormControlInput',
            'johanOchEmilBilservice': 'johanOchEmilBilserviceControlInput',
            'jaBilservice': 'jaBilserviceControlInput',
            'tkMatservice': 'tkMatserviceControlInput'
        };

        const inputId = inputMap[service];
        if (!inputId) {
            console.error('Invalid service:', service);
            alert('Ogiltig tjänst');
            return;
        }

        const inputElement = document.getElementById(inputId);
        if (!inputElement) {
            console.error('Input element not found:', inputId);
            alert('Kunde inte hitta input-fält');
            return;
        }

        const amount = inputElement.value;

        if (!amount || amount === '0.00' || amount === '') {
            alert('Inget belopp att skicka');
            return;
        }

        // Get the button that triggered this (from event or closest button)
        const button = event ? (event.target.closest('button') || event.target) : null;
        if (!button) {
            console.error('Button not found');
            return;
        }

        const originalText = button.innerHTML;
        button.disabled = true;
        button.innerHTML = '<i class="bi bi-hourglass-split me-1"></i>Skickar...';

        // Get CSRF token from meta tag
        const csrfMeta = document.querySelector('meta[name="csrf-token"]');
        const csrfToken = csrfMeta ? csrfMeta.getAttribute('content') : null;

        if (!csrfToken) {
            console.error('CSRF token not found!');
            alert('CSRF-token saknas. Ladda om sidan och försök igen.');
            button.disabled = false;
            button.innerHTML = originalText;
            return;
        }

        // Send request to backend
        const headers = {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
        };

        fetch('/send-email', {
            method: 'POST',
            headers: headers,
            credentials: 'same-origin',
            body: JSON.stringify({
                service: service,
                amount: amount
            })
        })
            .then(response => {
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    if (response.status === 400) {
                        throw new Error('CSRF-token ogiltig. Ladda om sidan och försök igen.');
                    }
                    throw new Error(`Serverfel: HTTP ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert('Email skickad!');
                } else {
                    alert('Fel vid skickande av email: ' + (data.error || 'Okänt fel'));
                }
            })
            .catch(error => {
                console.error('Error sending email:', error);
                alert('Fel vid skickande av email: ' + error.message);
            })
            .finally(() => {
                // Re-enable button
                button.disabled = false;
                button.innerHTML = originalText;
            });
    }

    // Attach event listeners when DOM is ready
    document.addEventListener('DOMContentLoaded', function () {
        // Find all email buttons and attach click handlers
        const emailButtons = document.querySelectorAll('button[data-service]');
        emailButtons.forEach(button => {
            button.addEventListener('click', function (event) {
                const service = this.getAttribute('data-service');
                sendEmail(service, event);
            });
        });
    });
</script>
{% endblock %}
