{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <!-- Welcome Header -->
            <div class="jumbotron bg-primary text-white rounded p-5 mb-4"
                style="background-image: url('{{ url_for('static', filename='images/fansboda-1-2.png') }}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">
                        <i class="bi bi-house-heart me-3"></i>V&auml;lkommen till F&auml;nsboda!
                    </h1>
                    <p class="col-md-8 fs-4">
                        Hello, <strong>{{ current_user.email }}</strong>! You have successfully logged in.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Centered Form Section -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h4 class="mb-0 text-center">
                        <i class="bi bi-calculator me-2"></i>Elräkningar
                    </h4>
                </div>
                <div class="card-body">
                    <form>
                        <!-- Electricity - Metallen (Editable) -->
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="electricity_bill" id="floatingInput"
                                placeholder="1000" min="0" step="0.01">
                            <label for="floatingInput">Elr&auml;kning - Metallen</label>
                        </div>

                        <!-- Telekom (Calculated) -->
                        <div class="mb-3">
                            <label for="telecomFormControlInput" class="form-label">
                                Telekom <small class="text-muted">(20%)</small>
                            </label>
                            <input type="text" class="form-control bg-light" id="telecomFormControlInput"
                                placeholder="0.00" readonly>
                        </div>

                        <!-- Johan och Emil's Bilservice (Calculated) -->
                        <div class="mb-3">
                            <label for="johanOchEmilBilserviceControlInput" class="form-label">
                                Johan och Emil's Bilservice <small class="text-muted">(51,2%)</small>
                            </label>
                            <input type="text" class="form-control bg-light" id="johanOchEmilBilserviceControlInput"
                                placeholder="0.00" readonly>
                        </div>

                        <!-- JA Bilservice (Calculated) -->
                        <div class="mb-3">
                            <label for="jaBilserviceControlInput" class="form-label">
                                JA Bilservice <small class="text-muted">(9,6%)</small>
                            </label>
                            <input type="text" class="form-control bg-light" id="jaBilserviceControlInput"
                                placeholder="0.00" readonly>
                        </div>

                        <!-- TK Mätservice (Calculated) -->
                        <div class="mb-3">
                            <label for="tkMatserviceControlInput" class="form-label">
                                TK M&auml;tservice <small class="text-muted">(19,2%)</small>
                            </label>
                            <input type="text" class="form-control bg-light" id="tkMatserviceControlInput"
                                placeholder="0.00" readonly>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>







</div>
{% endblock %}

{% block scripts %}
<!-- Electricity Calculator Script -->
<script src="{{ url_for('static', filename='js/electricity-calculator.js') }}"></script>
{% endblock %}
