# Cloud Build configuration with custom service account
steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA',
      '-t', '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:latest',
      '.'
    ]
    id: 'build-image'

  # Step 2: Push the image with commit SHA
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA'
    ]
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:latest'
    ]
    id: 'push-latest'
    waitFor: ['build-image']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', '${_SERVICE_NAME}',
      '--image', '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA',
      '--region', '${_DEPLOY_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'FLASK_ENV=production'
    ]
    id: 'deploy-to-cloud-run'
    waitFor: ['push-image']

# Images to store in registry
images:
  - '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA'
  - '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:latest'

# Build options - REQUIRED when using custom service account
options:
  logging: CLOUD_LOGGING_ONLY  # This fixes the error!
  machineType: 'E2_STANDARD_2'
  substitutionOption: 'ALLOW_LOOSE'

# Custom service account (if needed)
serviceAccount: 'projects/${_AR_PROJECT_ID}/serviceAccounts/cloud-build-deployer@${_AR_PROJECT_ID}.iam.gserviceaccount.com'

# Build timeout
timeout: '1200s'

# Default substitutions
substitutions:
  _AR_HOSTNAME: 'us-central1-docker.pkg.dev'
  _AR_PROJECT_ID: '${PROJECT_ID}'
  _AR_REPOSITORY: 'fansboda-repo'
  _SERVICE_NAME: 'fansboda'
  _DEPLOY_REGION: 'us-central1'
  _PLATFORM: 'managed'