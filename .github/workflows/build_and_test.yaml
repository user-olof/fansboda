name: 2. Build and Test
run-name: ${{ github.actor }} is testing  ðŸš€
on:
  workflow_run:
    workflows: ["1. Code Scanning"]
    types:
      - completed

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
    - uses: actions/checkout@v4

    # Add this new step to create .env file from GitHub secret
    - name: Create .env file from GitHub secret
      run: |
        echo "${{ secrets.ENV_DEVELOPMENT }}" > .env
        echo "âœ… Created .env file from ENV_DEVELOPMENT secret"
        # Optional: Verify the file was created (without showing sensitive content)
        if [ -f .env ]; then
          echo "ðŸ“„ .env file created successfully"
          echo "ðŸ“Š File size: $(wc -c < .env) bytes"
        else
          echo "âŒ Failed to create .env file"
          exit 1
        fi

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pytest with coverage
      env:
        PYTHONPATH: .
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        FLASK_ENV: test
      run: |
        pip install pytest pytest-cov pytest-mock pytest-flask
        pytest --junitxml=junit/test-results.xml --cov=src --cov-report=xml --cov-report=html --cache-clear