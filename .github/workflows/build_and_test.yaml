name: Build and Test
run-name: ${{ github.actor }} is testing  ðŸš€
on:
  workflow_run:
    workflows: ["Code Scanning"]
    types:
      - completed

jobs:
  build_and_test:

    runs-on: ubuntu-latest



    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install pytest
      env:
        PYTHONPATH: .
      run: |
        pip install pytest pytest-cov
    
    - name: Test with pytest
      env:
        PYTHONPATH: .
      uses: sjvrijn/pytest-last-failed@v2
      with:
        # Additional arguments to be passed to pytest
        pytest-args: '--doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html'
