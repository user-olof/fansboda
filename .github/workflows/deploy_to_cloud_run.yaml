    steps:
    - uses: actions/checkout@v4

    # - name: Check env vars
    #   run: |
    #     echo "Environment variables configured:"
    #     echo PROJECT_ID="$PROJECT_ID"
    #     echo REGION="$REGION"
    #     echo SVC_ACCOUNT="$SVC_ACCOUNT"
    #     echo SVC_ACCOUNT_EMAIL="$SVC_ACCOUNT_EMAIL"
