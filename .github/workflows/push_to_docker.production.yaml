name: 6. Push Image To Docker Hub in Production
run-name: ${{ github.actor }} is pushing image to Docker Hub - Production  ðŸš€

on:
  # run when a release has been drafted
  release:
    types: [drafted]
  workflow_dispatch:

    # No branch restriction - can be triggered from any branch


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: prod
    # Removed the workflow_run condition since this is workflow_dispatch

    permissions:
      contents: read
      packages: write

    steps:
      - name: Fetch all tags
        run: git fetch --tags

      - name: Get latest release tag
        id: get_latest_tag
        run: |
          # Get the latest tag (sorted by version, not alphabetically)
          LATEST_TAG=$(git tag -l --sort=-version:refname | head -n 1)
          if [ -z "$LATEST_TAG" ]; then
            echo "Error: No release tags found"
            exit 1
          fi
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest release tag: $LATEST_TAG"

      - name: Checkout latest release
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.get_latest_tag.outputs.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:latest